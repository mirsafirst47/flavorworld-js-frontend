<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="src/dish.js"></script>
    <script src="src/user.js"></script>
    <script src="src/comment.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>FlavorWorld</title>
  </head>

  <body>
    
    <!-- CAROUSEL -->

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://res.cloudinary.com/dn1e07eul/image/upload/v1601489145/FlavorWorld/banner-1_jd1nvu.jpg" style="height: 85vh" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1>Welcome to <strong>FlavorWorld!</strong></h1>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dn1e07eul/image/upload/v1601489139/FlavorWorld/banner-5_znmxh2.jpg" style ="height: 85vh" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1></h1>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://res.cloudinary.com/dn1e07eul/image/upload/v1601489175/FlavorWorld/banner-7_xzz51j.jpg" style ="height: 85vh;" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Nav Bar -->

    <ul class="nav justify-content-center" style="margin-top: 20px;">
      <li class="nav-item" id="new-dish-button">
        <a class="nav-link btn btn-primary" data-toggle="collapse" href="#new-dish-form" role="button" aria-expanded="false" aria-controls="new-dish-form" style="margin: 10px;">New Dish</a>
      </li>
      <li class="nav-item" id="new-user-button">
        <a class="nav-link btn btn-primary" data-toggle="collapse" href="#new-user-form" role="button" aria-expanded="false" aria-controls="new-user-form"  style="margin: 10px;" >New User</a>
      </li>
      <li class="nav-item" id="new-comment-button">
        <a class="nav-link btn btn-primary" data-toggle="collapse" href="#new-comment-form" role="button" aria-expanded="false" aria-controls="new-comment-form"  style="margin: 10px;" >Write Comment</a>
      </li>
      <li class="nav-item" id="picnic-button">
        <a class="nav-link btn btn-success" type="button" href="#picnic-modal" data-toggle="modal" data-target="#picnic-modal" style="margin: 10px;">Let's Picnic! <span class="badge badge-light" id="picnic-counter">0</span></a>
        </li>
    </ul>

    <!-- Picnic Modal -->

    <div class="modal fade" id="picnic-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="picnic-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="picnic-modal-label">Picnic</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="picnic-cards-container" style="text-align: center; background-color: rgb(219, 219, 219);">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Dish Form -->

    <form id="new-dish-form" class="collapse">
      <div class="form-group">
          <label for="new-dish-user-input">Select User</label>
          <select class="form-control" id="new-dish-user-input">
            
          </select>
      </div>
      <div class="form-group">
          <label for="new-dish-origin-input">Select Origin</label>
          <select class="form-control" id="new-dish-origin-input">

          </select>
    </div>
    <div class="form-group">
        <label for="new-dish-name-input">Name</label>
        <select class="form-control" id="new-dish-name-input">
            
          </select>
      </div>
      <div class="form-group">
        <label for="new-dish-description-input">Description</label>
        <textarea type="text" class="form-control" id="new-dish-description-input" placeholder="Describe your dish!"></textarea>
      </div>
      <div class="form-group">
          <label for="new-dish-image-input">Image URL</label>
          <input type="text" class="form-control" id="new-dish-image-input">
      </div>
      <button type="submit" class="btn btn-primary" data-toggle="popover" title="New Dish Submitted!" data-placement="right" data-trigger="focus" data-content="Check out your new dish below!">Submit</button>
    </form>
    
    <!-- New User -->

    <form id="new-user-form" class="collapse">
      <div class="form-group">
          <label for="user-name-input">Your Username</label>
          <input class="form-control" id="user-name-input"></input>
      </div>
      <button type="submit" class="btn btn-primary" data-toggle="popover" title="New User Added!" data-placement="right" data-trigger="focus" data-content="Select your username to create a new dish!">Submit</button>
    </form>

    <!-- New Comment -->

    <form id="new-comment-form" class="collapse">
      <div class="form-group">
          <label for="comment-name-input">Comment</label>
          <input class="form-control" id="comment-name-input"></input>
      </div>
      <div class="form-group">
        <label for="comment-input">Thoughts on this Dish?</label>
        <select type="text" class="form-control" id="comment-scale-input">
            <option value="No Thank you!">1</option> 
            <option value="Meh">2</option> 
            <option value="I like it.">3</option> 
            <option value="I love it!">4</option> 
            <option value="I cannot live without it!">5</option> 
        </select>
      </div>
      <button type="submit" class="btn btn-primary" data-toggle="popover" title="New Comment Added!" data-placement="right" data-trigger="focus" data-content="Select your preference when creating a new dish!">Submit</button>
    </form>

    <!-- EDIT FORM MODAL -->

    <div class="modal fade" id="modal-edit-button" tabindex="-1" role="dialog" aria-labelledby="modal-edit-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-edit-label">Edit Dish</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">

          </div>
        </div>
      </div>
    </div>
    

    <!-- Dish Container -->

    <div class="all-dishes">
      <div id="dish-container">
          
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
      $('.popover-dismiss').popover({
        trigger: 'focus'
      })
    </script>
  </body>
</html>
